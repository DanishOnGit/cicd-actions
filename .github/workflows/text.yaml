name: first-job
on: [push]
jobs:
 tree-job:
   runs-on: ubuntu-latest
   steps:
    - name: test-job-step-1
      uses: actions/checkout@v2
    - name: test-job-step-2
      run: tree
 build-project:
   runs-on: ubuntu-latest
   steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Install nodejs
      uses: actions/setup-node@v2
      with:
       node-version: "16.0.0"
    - name: Install deps
      run: yarn
    - name: Build the project
      run: yarn build
    - name: Set vercel environment
      run: |
        cd dist
        mkdir .vercel
        cd .vercel
        touch project.json
        echo "{"projectId":"prj_JMwYXVj3FhXC7s8F9BGzz4Nfk0Rk","orgId":"uppGr9DlNxrPctgJtszJYVMu"}" > project.json
    - name: Deploy the project
      run: yarn run deploy
    - name: Completion
      run: echo "Done!"
   
   
